<html>
    <head>
        <title>Login Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/loginPage/css/main.css">
    </head>
    <body>
        <div class="container container-narrow">
            <div class="leftContainer">
                <section class="login-signin-container">
                    <div class="split">
                        <button class="navBtn login-btn selected" data-action="showLogin">LOGIN</button>
                        <button class="navBtn signup-btn" data-action="showSignup">SIGN UP</button>
                    </div>
                </section>
            </div>
            <div class="rightContainer">
                <section class="formContainer loginForm" id="loginForm">
                    <div class="logoContainer">
                            <img src="data/logo.png" alt="Logo">
                            <p>LOGIN</p>
                    </div>
                    <form action="">
                            <div class="input-container input-email-container">
                                <img src="/loginPage/data/emailIcon.jpg" alt="EmailIcon">
                                <input type="text" name="Email" placeholder="Email">
                            </div>
                            <div class="input-container input-password-container">
                                <img src="/loginPage/data/passwordIcon.jpg" alt="PasswordIcon">
                                <input type="password" name="Password" placeholder="Password">
                            </div>
                    </form>
                    <div class="buttonsContainer">
                        <button id="forgot">Forgot Password?</button>
                        <button id="login">LOGIN</button>
                    </div>
                </section>
                <section class="formContainer signupForm" id="signupForm">
                    <div class="logoContainer">
                            <img src="data/logo.png" alt="Logo">
                            <p>SIGNUP</p>
                    </div>
                    <form action="">
                            <div class="input-container input-email-container">
                                <img src="/loginPage/data/emailIcon.jpg" alt="EmailIcon">
                                <input type="text" name="Email" placeholder="Email">
                            </div>
                            <div class="input-container input-password-container">
                                <img src="/loginPage/data/passwordIcon.jpg" alt="PasswordIcon">
                                <input type="password" name="Password" placeholder="Password">
                            </div>
                            <div class="input-container input-password-container">
                                <img src="/loginPage/data/passwordIcon.jpg" alt="PasswordIcon">
                                <input type="password" name="Password" placeholder="Repeat Password">
                            </div>
                    </form>
        
                    <div class="buttonsContainer">
                        <button id="forgot">Troubles signin up?</button>
                        <button id="login">SIGN UP</button>
                    </div>
                </section>
                <section class="orLoginWithContainer">
                    <div>
                        <p>Or Login with</p>
                    </div>
                    <div class="googleLoginContainer">
                        <img src="/loginPage/data/GoogleLogo.png" alt="Google logo">
                        <button>Google</button>
                    </div>
                    <div class="facebookLoginContainer">
                        <img src="/loginPage/data/FacebookLogo.png" alt="Facebook logo">
                        <button>Facebook</button>
                    </div>
                </section>
            </div>
        </div>
        
    </body>

    <script src="/loginPage/dynamic.js"></script>
</html>
